<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    
    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    counter: 0,
                    mas: "+",
                    menos: "-"
                };
            },
            methods:{
                aumentar(){
                    this.counter++;
                },
                disminuir(){
                    this.counter--;
                }
            },
            template: `<button v-on:click="aumentar">{{mas}}</button>
                <p>{{counter}}</p>
                <button v-on:click="disminuir">{{menos}}</button>`
        }).mount("#app");
    </script>
</body>
</html>
