<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    
    <script>
        const vm = Vue.createApp({
            data(){
                return {
                    text: "HOLA MEN"
                };
            },
            methods:{
                input(e){
                    this.text = e.target.value;
                }
            },
            template: `<p>{{text}}</p>
                <input type="text" v-model="text">
            `
        }).mount("#app");

        console.log(vm)
    </script>
</body>
</html>
